<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Title</title>
  <link rel="stylesheet" href="/css/styles.css">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
</head>

<body>
  <div class="content">
    <div class="ui-top">
      <div class="left">Selvbetjening</div>
      <div class="client-adress right">{{.Host}}</div>
    </div>
    <div class="clearfix patron hidden">
      <div class="left">
        Logget inn som Ole Olsen (N001235236)
      </div>
      <div class="right">
        <button class="logg-out">Avslutt</button>
      </div>
    </div>
    <div class="clearfix buttons-box">
      <div class="box-big box-margin">UTLÅN</div>
      <div class="box-big box-margin">INNLEVERING</div>
      <div class="box-big">STATUS<br/><span class="box-smaller">lån og<br/>reserveringer</span></div>
    </div>
    <div class="clearfix"></div>
  </div>

  <script>
    $(document).ready(function() {
       var c=new WebSocket('ws://{{.Host}}/ws?client={{.Client}}');
       c.onopen = function() {
         console.log("connected");

         c.onmessage = function(resp) {
           console.log(JSON.parse(resp.data));
         };
      };
       c.onclose = function() {
         console.log("disconected");
         // TODO try to reconnecd SetInterval 1 sec
       };
    });
  </script>
</body>

</html>
